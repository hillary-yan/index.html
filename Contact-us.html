<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="vendors/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="vendors/css/grid.css">
    <link rel="stylesheet" type="text/css" href="vendors/css/ionicons.min.css">
    <link rel="stylesheet" type="text/css" href="vendors/css/animate.css">
    <link rel="stylesheet" type="text/css" href="resources/css/other-page-style.css">
    <link rel="stylesheet" type="text/css" href="resources/css/queries.css">
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
    <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,300italic' rel='stylesheet' type='text/css'>
    <title>Motex</title>
</head>

<body>
    <header>
        <nav>
            <div class="row">
                <img src="resources/img/motexlogo.svg" alt="motex logo" class="logo">
                <img src="resources/img/motexlogo.svg" alt="motex logo" class="logo-small">
                <ul class="main-nav js--main-nav">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#features">About Us</a></li>
                    <li><a href="#products">Products</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
                <a class="mobile-nav-icon js--nav-icon"><i class="ion-navicon-round"></i></a>
            </div>
        </nav>
        <div class="hero-text-box">
            <h1>Contact Us</h1>
            <a href="index.html">Home</a>
            <span class="lnr lnr-arrow-right"></span>
            <a href="Contact-us.html">Contact Us</a>
        </div>

    </header>

    <section class="contact-detail">
        <div class="row">
            <div class="col span-1-of-4 box">
                <span class="lnr lnr-map"></span>
                <div class="for-margin">
                    <h3>Address</h3>
                    <p>127b Aviva Park Dr, Woodbridge, ON L4L 9C1</p>
                </div>

            </div>

            <div class="col span-1-of-4 box">
                <span class="lnr lnr-phone-handset"></span>
                <div class="for-margin">
                    <h3>Phone</h3>
                    <p>1-888-517-1531</p>
                </div>

            </div>

            <div class="col span-1-of-4 box">
                <span class="lnr lnr-envelope"></span>
                <div class="for-margin">
                    <h3>Email</h3>
                    <p>Hello@gmail.com</p>
                </div>

            </div>

            <div class="col span-1-of-4 box">
                <span class="lnr lnr-printer"></span>
                <div class="for-margin">
                    <h3>Fax</h3>
                    <p>1-888-517-1531</p>
                </div>
            </div>
        </div>

    </section>


    <section class="section-googlemaps">
        <div id="googleMap">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d10806.294724281897!2d-79.51294767132038!3d43.77346697430839!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x882b2ffac9bd69ed%3A0x66dba96c1bae51bc!2sQBP%20INTERNATIONAL!5e0!3m2!1sen!2sca!4v1595991754697!5m2!1sen!2sca"
                width=100% height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false"
                tabindex="0"></iframe>
        </div>

    </section>

    <section class="section-form">
        <div class="row">
            <h2>We're happy to hear from you</h2>
        </div>
        <div class="row">
            <form method="post" action="#" class="contact-form">
                <div class="row">
                    <div class="col span-1-of-3">
                        <label for="name">Name</label>
                    </div>
                    <div class="col span-2-of-3">
                        <input type="text" name="name" id="name" placeholder="Your name" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col span-1-of-3">
                        <label for="email">Email</label>
                    </div>
                    <div class="col span-2-of-3">
                        <input type="email" name="email" id="email" placeholder="Your email" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col span-1-of-3">
                        <label for="find-us">How did you find us?</label>
                    </div>
                    <div class="col span-2-of-3">
                        <select name="find-us" id="find-us">
                            <option value="friends" selected>Friends</option>
                            <option value="search">Search engine</option>
                            <option value="ad">Advertisement</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col span-1-of-3">
                        <label>Newsletter?</label>
                    </div>
                    <div class="col span-2-of-3">
                        <input type="checkbox" name="news" id="news" checked> Yes, please
                    </div>
                </div>
                <div class="row">
                    <div class="col span-1-of-3">
                        <label>Drop us a line</label>
                    </div>
                    <div class="col span-2-of-3">
                        <textarea name="message" placeholder="Your message"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col span-1-of-3">
                        <label>&nbsp;</label>
                    </div>
                    <div class="col span-2-of-3">
                        <input type="submit" value="Send it!">
                    </div>
                </div>

            </form>

        </div>
    </section>

    <footer>
        <div class="row">
            <div class="col span-1-of-2">
                <ul class="footer-nav">
                    <li><a href="#features">About us</a></li>
                    <li><a href="#">Contact us</a></li>
                    <li><a href="#">News</a></li>
                    <li><a href="#">Products</a></li>
                </ul>
            </div>
            <div class="col span-1-of-2">
                <ul class="social-links">
                    <li><a href="#"><i class="ion-social-facebook"></i></a></li>
                    <li><a href="#"><i class="ion-social-twitter"></i></a></li>
                    <li><a href="#"><i class="ion-social-googleplus"></i></a></li>
                    <li><a href="#"><i class="ion-social-instagram"></i></a></li>
                </ul>
            </div>
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="//cdn.jsdelivr.net/respond/1.4.2/respond.min.js"></script>
    <script src="//cdn.jsdelivr.net/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdn.jsdelivr.net/selectivizr/1.0.3b/selectivizr.min.js"></script>
    <script src="vendors/js/jquery.waypoints.min.js"></script>
    <script src="resources/js/script.js"></script>

</body>

</html>
